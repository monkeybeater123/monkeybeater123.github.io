<!DOCTYPE html>
<html>
    <head>
        <title>UC - about:blank</title>
        <style>
            body {
                margin: 0;
                font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                background-color: #2c3e50;
                background-image: linear-gradient(45deg, #3498db, #e74c3c);
                color: #ecf0f1;
                overflow: hidden;
            }

            .content-container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            .console-box {
                background-color: rgba(44, 62, 80, 0.8);
                border-radius: 15px;
                padding: 30px;
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
                text-align: center;
            }

            .console-title {
                font-size: 36px;
                margin-bottom: 15px;
                color: #27ae60;
            }

            .console-text {
                margin-bottom: 20px;
                line-height: 1.5;
            }

            .input-field {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                border: none;
                border-radius: 5px;
                background-color: rgba(44, 62, 80, 0.8);
                color: #ecf0f1;
                outline: none;
            }

            .action-button {
                background-color: #27ae60;
                color: #ecf0f1;
                border: none;
                border-radius: 5px;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

            .action-button:hover {
                background-color: #219d50;
            }

            .credit-text {
                margin-top: 20px;
                font-size: 14px;
                color: #bdc3c7;
            }

            .website-link {
                color: #3498db;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <div class="content-container">
            <div class="console-box">
                <h1 class="console-title">about:blank embedder</h1>
                <p class="console-text">Enter a URL you want to open in an about:blank page below:</p>
                <input class="input-field" id="url-target" value="" autocomplete="on" type="text" autofocus />
                <button class="action-button" id="create">Create page</button>
                <button
                    class="action-button"
                    onclick="alert('If you are curious about what this is, basically it is a tool used to prevent our teachers from looking at our screen. At my school, our teachers use a tool called Dyknow that allows our teachers to view our screens so they can catch us playing games and such. But, if you embed a website inside of the about:blank URL, Dyknow can not tell our teacher what we are on because it is a system page!');"
                >
                    What is this?
                </button>
            </div>
            <!-- credits to 3kho for this part -->
            <script>
                var url = document.getElementById("url-target");
                document.getElementById("create").addEventListener("click", function () {
                    var win = window.open();
                    win.document.body.style.margin = "0";
                    win.document.body.style.height = "100vh";
                    var iframe = win.document.createElement("iframe");
                    iframe.style.border = "none";
                    iframe.style.width = "100%";
                    iframe.style.height = "100%";
                    iframe.style.margin = "0";
                    iframe.referrerpolicy = "no-referrer";
                    iframe.allow = "fullscreen";
                    iframe.src = url.value;
                    win.document.body.appendChild(iframe);
                });
            </script>
        </div>
    </body>
</html>
